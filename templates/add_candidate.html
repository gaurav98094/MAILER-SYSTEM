<!doctype html>


<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index')}}" style="text-align: center;">
                <span style="font-size: 40px;font-weight:bold;display:block;">CODEGNAN</span>
                <p style="font-size: 18px;padding-left:20px;">IT SOLUTIONS</p>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="font-size: 25px;font-weight:bold;padding-right:30px;">
                        <a class="nav-link" href="{{url_for('index')}}">HOME</a>
                    </li>

                    <li class="nav-item" style="font-size: 25px;font-weight:bold;padding-right:30px;">
                        <a class="nav-link" href="{{url_for('candidate_details')}}">CANDIDATE DETAILS</a>
                    </li>


                    <li class="nav-item active" style="font-size: 25px;font-weight:bold;padding-right:30px;">
                        <a class="nav-link" href="{{url_for('add_candidates')}}">ADD CANDIDATES</a>
                    </li>


                    <!-- <li class="nav-item dropdown d-none d-xl-block" style="font-size: 25px;font-weight:bold;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>

                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li> -->



                </ul>
            </div>
        </div>
    </nav>




    <div class="content">

        <video autoplay loop muted id="bgvideo">        <!--   Mute the video and add it-->
        <source src="{{url_for('static',filename='bg_vedioo.mp4')}}" type="video/mp4">
    </video>


        <!--            ALERT            -->
        {% if message %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert" style="border-radius: 0px;">
            <strong style="padding-left:45%;">{{message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>

        {% endif %}

        <div style="clear: both;"></div>



        <div class="container pt-2">
            <h1 class="text-center pt-5" style="color:white;">ADD CANDIDATE</h1>

            <div class="pt-5" id="information">

                <div class="bg-light p-5 " style="border-radius:10px;">

                    <form class="form-horizontal" method="POST" action="/add_candidates">
                        <div class="form-group p-2">
                            <label for="exampleFormControlInput1">Candidate Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter the Candidate Name">
                        </div>

                        <div class="form-group p-2">
                            <label for="exampleFormControlInput2">College Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" name="college_name" placeholder="Ente the College Name">
                        </div>


                        <div class="form-group p-2">
                            <label for="exampleFormControlInput3">Phone No</label>
                            <input type="text" class="form-control" id="exampleFormControlInput3" name="phone_no" placeholder="Phone No">
                        </div>


                        <div class="form-group p-2">
                            <label for="exampleFormControlInput4">Email Address</label>
                            <input type="text" class="form-control" id="exampleFormControlInput4" name="email" placeholder="Email ID">
                        </div>




                </div>

                <button class="btn btn-secondary btn-block mt-5 p-3" type="submit">Add Candidate</button>

                </form>
            </div>

        </div>

    </div>

    </div>


    <footer class="page-footer font-small bg-dark text-white mt-5">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            <a href="#" style="text-decoration: none;">CODEGNAN IT SOLUTIONS</a>
        </div>
        <!-- Copyright -->

    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
